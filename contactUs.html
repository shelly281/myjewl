                </ul>

        <section class="fromSection">
            <div style="text-align:center">
                <h2>צור קשר</h2>
                <p>השאירו פרטים, כתבו את ההודעה שלכם ונחזור אליכם בהקדם</p>
            </div>
            <div class="row">
                <div class="column">
                    <form>

                        <!--first name ,last name-->
                        <label for="fname">שם פרטי:*</label><br>
                        <input type="text" id="fname" name="fname" placeholder="הקלד שם פרטי" required><br>
                        <label for="lname"> שם משפחה:*</label><br>
                        <input type="text" id="lname" name="lname" placeholder="הקלד שם משפחה" required>


                        <!--gender-->
                        <fieldset>
                            <legend>מין:</legend>
                            <input type="radio" id="male" name="gender" value="MALE">
                            <label for="male">זכר</label><br>
                            <input type="radio" id="female" name="gender" value="FEMALE">
                            <label for="female">נקבה</label><br>
                        </fieldset>

                        <!--topic-->
                        <fieldset>
                            <legend>באיזה נושא ההודעה שלך?</legend>
                            <input type="checkbox" id="return" name="return" value="return">
                            <label for="return"> החזרת מוצר</label><br>
                            <input type="checkbox" id="Shipping" name="Shipping" value="Shipping">
                            <label for="Shipping"> משלוחים</label><br>
                            <input type="checkbox" id="Customer" name="Customer" value="Customer">
                            <label for="Customer">שירות לקוחות </label>
                        </fieldset>

                        <label for="message">ההודעה שלך:</label>
                        <br />
                        <textarea id="message" name="message" rows="5" placeholder="כתוב את ההודעה שלך כאן"> </textarea>

                    </form>

                </div>
                <div class="column">
                    <img src="images/form.jpg" style="width:100%;height:550px;" />
                </div>
            </div>
        </section>
